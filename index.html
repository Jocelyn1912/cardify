<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jopafy</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <style type="text/css">
    h1{font-family: 'Pacifico', cursive; font-weight: bold; font-size: 55px; margin-top: 1%;margin-bottom: 0; color: #666;} hr{width: 160px; height: 3px; display: inline-block; border-style: none; background: linear-gradient(to left, rgb(52,247,143), rgb(245,95,240));} main{width: 90%; height: auto; padding: 2% 5%;} section{width: 100%;height: auto; margin-top: 50px; font-family: sans-serif;} img{ width: 100%; height: auto;}.foto{width: 27%; height: auto; display: inline-block; vertical-align: top;}.foto:last-child{float: right;}.foto:nth-last-of-type(2){margin-left: 9%;}
  </style>
</head>

<body>
  <main>
    <h1>Jopafy</h1>
    <hr>

    <section>
      <div class="foto"><img src="https://www.cookingideas.es/imagenes/2017/11/quimeraprincipal.jpg" alt="Soy hermoso"></div>
      <div class="foto"><img src="https://i1.wp.com/www.cosasdegatos.es/wp-content/uploads/2013/01/maullido-gato-gatito.jpg" alt="Chiquitito <3"></div>
      <div class="foto"><img src="https://img-aws.ehowcdn.com/600x600p/photos.demandstudios.com/getty/article/137/77/sb10069719f-001_XS.jpg" alt="Soy un faraón!!"></div>
    </section>

    <section>
      <div class="foto"><img src="http://gosbi.com/wp-content/themes/gosbi/img/gato-gosbi.png" alt="Inspiración artística"></div>
      <div class="foto"><img src="assets/img/6.jpg" alt="Happy Cat"></div>
      <div class="foto"><img src="http://www.curiosfera.com/wp-content/uploads/2017/05/por-qu%C3%A9-no-come-mi-gato.jpg" alt="Aliméntame humano estúpido"></div>
    </section>
  </main>
  <script type="text/javascript" src="assets/js/index.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
</body>

</html>
